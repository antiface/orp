<h2>Your Sketches:</h2>
<ul>
    {% for sketch in sketches %}
        <li><a href="{{ sketch.action_url }}">{{ sketch.name }}</a></li>
    {% endfor %}
</ul>
<form method="POST" action="{{success_url}}">
    <p>Add another sketch:</p>
	<p><label for="id_sketch">Sketch:</label>
	<input type="hidden" name="object_type" value="sketch" />
	<input type="text" id="id_sketch" name="sketch"></p>
	<input type="submit" name="add" value="Add this sketch" />
</form>
